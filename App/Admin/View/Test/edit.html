<script type="text/javascript">
    $(document).ready(function(){
        /** 验证是否成功  */  
        $("#the-form").ajaxForm(function(data){    
            if(data == true){  
                alert("提交成功");  
                location.href = "index";
            }else{
                alert("提交出错");
            }  
        });       
    });

    function check_img_format (obj){
        
        if(!/\.(gif|jpg|jpeg|png|GIF|JPG|PNG)$/.test(obj.val())){
            alert("图片类型必须是.gif,jpeg,jpg,png中的一种")
            return false;
        }
    }

    function getImageSize(obj, imgWidth = 100, imgHeight = 100) {  
        alert("b");
        var url, image;  
        if (obj.files) {  
            if (window.navigator.userAgent.indexOf("MSIE") >= 1) {  
                obj.select();  
                url = document.selection.createRange().text;  
            }  
            url = window.URL.createObjectURL(obj.files[0]);  
        } else {  
            url = obj.value;  
            url = "file:///" + url;  
        }  
        image = new Image();  
        image.src = url;  
        image.onload = function() {  
            if (image.width != imgWidth || image.height != imgHeight) {  
                alert("请上传尺寸为" + imgWidth +"*" + imgHeight +"的图片！");  
                return false;
            }else{  
                return true;
            }  
        };  
    }  


    function ac_from(){
        var name=$('#name').val();
        var video_url=$('#video_url').val();
        var friend_count=$('#friend_count').val();
        var cover_img_url=$('#cover_img_url');
        var detail_img_url=$('#detail_img_url');

        if(name.length<2){
            alert('检测名长度不能少于2');
            return false;
        }

        if(video_url.trim().length < 1){
            alert('请填写视频链接');
            return false;
        }

        var regNum = /^[0-9]*[1-9][0-9]*$/　
        if(!regNum.test(friend_count.trim())){
            alert('助力次数请填写正整数');
            return false;
        }

        

        if(cover_img_url.val() != ""){
            if(!check_img_format(cover_img_url) || !getImageSize(cover_img_url)){
                return false;
            }
        }

        if(detail_img_url.val() != ""){
            if(!check_img_format(detail_img_url) || !getImageSize(detail_img_url)){
                return false;
            }
        }
    }

</script>
