<script type="text/javascript">
    $(document).ready(function(){

        /** 验证是否成功  */  
        $("#the-form").ajaxForm(function(data){    
            if(data == true){      
                alert("提交成功");  
                location.href = "index";
            }else{
                alert("提交出错");
            }  
        });       
    });


    function ac_from(){
        var title=$('#title').val();
        var content=$('#content').val();

        if(title.trim().length == 0){
            alert('标题不能为空');
            return false;
        }

        if(content.trim().length == 0){
            alert('消息内容不能为空');
            return false;
        }

        var con = confirm("确认立即发布这条消息吗？");
        if(!con){
            return false;
        }
    }

</script>
