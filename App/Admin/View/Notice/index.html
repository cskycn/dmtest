                    }

    function hrefToNew (itemID) {
        window.location.href="{:U('add')}";
    }

    function timestampToTime(timestamp) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';


        h = date.getHours();
        if(h < 10){
            h = '0' + h + ':'
        }else{
            h = h + ':';
        }

        m = date.getMinutes();
        if(m < 10){
            m = '0' + m + ':'
        }else{
            m = m + ':';
        }

        s = date.getSeconds();
        if(s < 10){
            s = '0' + s;
        }
        return Y+M+D+h+m+s;
    }

    $(document).ready(function(){
        $(".self-table-content td:nth-child(4)").each(function(){
            var res =timestampToTime($(this).val());
            $(this).html(res);
        });

        $(".self-table-content td:nth-child(5)").each(function(){
            var res =$(this).html();

            if(res == 1){
                res = "生效中";
            }else{
                res = "已删除";
            }
            $(this).html(res);
        });
    });
</script>
