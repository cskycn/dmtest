    function check_img_format (obj){
        
        if(!/\.(jpg|jpeg|png|JPG|PNG)$/.test(obj.val())){

        }

    function getImageSize(obj, imgWidth = 100, imgHeight = 100) {  
        alert("b");
        var url, image;  
        if (obj.files) {  
            if (window.navigator.userAgent.indexOf("MSIE") >= 1) {  
                obj.select();  
                url = document.selection.createRange().text;  
            }  
            url = window.URL.createObjectURL(obj.files[0]);  
        } else {  
            url = obj.value;  
            url = "file:///" + url;  
        }  
        image = new Image();  
        image.src = url;  
        image.onload = function() {  
            if (image.width != imgWidth || image.height != imgHeight) {  
                alert("请上传尺寸为" + imgWidth +"*" + imgHeight +"的图片！");  
                return false;
            }else{  
                return true;
            }  
        };
